<div class="profile-container">
  <div class="profile-header">
    <div class="profile-photo">
      <img [src]="profilePhoto || 'path_to_default_photo.jpg'" alt="Profile Photo">
      <input type="file" (change)="onPhotoSelected($event)">
    </div>
    <div class="profile-info">
      <div class="form-group">
        <label for="name"><strong>Name:</strong></label>
        <input id="name" type="text"  placeholder="Name">
      </div>
      <div class="form-group">
        <label for="dob"><strong>Date of Birth:</strong></label>
        <input id="dob" type="date" >
      </div>
      <div class="form-group">
        <label for="gender"><strong>Gender:</strong></label>
        <select id="gender" >
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email"><strong>Email:</strong></label>
        <input id="email" type="email" >
      </div>
    </div>
  </div>
  <div class="profile-summary">
    <h3>Summary</h3>
    <textarea  placeholder="Write a brief summary about yourself"></textarea>
  </div>
  <button class="save-button" type="submit" (click)="saveProfile()">Save</button>
</div>
