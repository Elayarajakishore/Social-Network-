<!-- src/app/login/login.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="max-width: 400px; margin: 50px auto; padding: 20px; background: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-left: 5px solid #5bc0de;">
  <label for="username" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Username:</label>
  <input id="username" formControlName="username" type="text" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; display: block; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
  <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" style="color: red; font-size: 14px;">
    Username is required.
  </div>

  <label for="password" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Password:</label>
  <input id="password" formControlName="password" type="password" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; display: block; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" style="color: red; font-size: 14px;">
    Password is required.
  </div>

  <button type="submit" [disabled]="loginForm.invalid" style="width: 100%; padding: 12px; background-color: #5bc0de; border: none; border-radius: 5px; color: #fff; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
    Login
  </button>
  <div *ngIf="loginError" class="error" style="color: #d9534f; background: #f2dede; padding: 10px; border: 1px solid #ebccd1; border-radius: 5px; margin-top: 10px;">
    {{ loginError }}
  </div>
  <div *ngIf="loginSuccess" class="success" style="color: #5bc0de; background: #d9edf7; padding: 10px; border: 1px solid #bce8f1; border-radius: 5px; margin-top: 10px;">
    {{ loginSuccess }}
  </div>
</form>

<style>
  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #5bc0de;
    box-shadow: 0 0 8px rgba(91, 192, 222, 0.5);
    outline: none;
  }

  button:hover:not(:disabled) {
    background-color: #31b0d5;
  }

  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  @media (max-width: 600px) {
    form {
      width: 90%;
      margin: 20px auto;
    }
  }
</style>
