<div *ngIf="posts.length === 0">No posts available.</div>
<div *ngFor="let post of posts" class="post">
  <img [src]="post.imageUrl" alt="Post image" class="post-image">
  <div class="post-description">{{ post.description }}</div>
  <div class="post-tags">
    <span *ngFor="let tag of post.tags" class="post-tag">{{ tag }}</span>
  </div>
</div>

<style>
  .post {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    margin: 10px 0;
    background: #f9f9f9;
  }
  .post-image {
    width: 100%;
    border-radius: 10px;
  }
  .post-description {
    margin: 10px 0;
    font-size: 14px;
  }
  .post-tags {
    display: flex;
    flex-wrap: wrap;
  }
  .post-tag {
    background: #5bc0de;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    margin: 2px;
    font-size: 12px;
  }
</style>
